<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 想要一个变量自己加1   num = num + 1 比较麻烦
        var num = 1;
        num = num + 1; // ++num
        num = num + 1;
        console.log(num); // 3
        // 2. 前置递增运算符  ++ 写在变量的前面
        var age = 10;
        ++age; // 类似于 age = age + 1
        console.log(age);
        // 3. 先加1  后返回值
        var p = 10;
        console.log(++p + 10);

        // 自增&自减
        // ++i ++在前面，先加1后运行（先使i的值自增1，再使用i的值）
        // i++ ++在后面，先运行后加1（先使用i的值，再使i的值自增1）
        // 【语言具有共通性】

        // 后置：先原值运算，后自加（先人后己）
        // 前置：先自加，后运算（先已后人）
        // 开发时，大多使用后置递增/减，并且代码独占一行，例如：num++; 或者num-- 
    </script>
</head>
